{% extends 'base.html' %} {% load markdown %}{% block title %}Home | MarkNote{% endblock %} {% block body %}
<div class="ui borderless main menu">
    <div class="ui container">
        <a href="/" class="header item">
            MarkNote
        </a>
        <a href="/add" class="ui icon right  item">
            <div>Add a note</div>
        </a>
        <a href="/category" class="ui  item">
            <div>Category</div>
        </a>
    </div>
</div>
<div class="ui text container">

    {% for note in notes %}
    <div class="ui card">
        <div class="content">
            <a class="header" href="/note/{{note.pk}}">{{ note.title }}</a>
            <div class="meta">{{ note.created_time|date:"d M Y" }}</div>
            <a class="ui teal ribbon label">分类</a>
            <a class="description" href="/note/{{note.pk}}">
                <p>{{ note.content | mymarkdown }}</p>
            </a>

        </div>
    </div>
    {% endfor %}
</div>{% endblock %}
