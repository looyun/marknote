{% extends 'base.html' %} {% block title %}edit | MarkNote{% endblock %} {% block body %}
<div class="ui borderless main menu">
    <div class="ui container">
        <a href="/" class="header item">
            MarkNote
        </a>
        <a href="#" class="ui icon right  item">
            <div class="button" onclick="submit()">
                Save
            </div>
        </a>
        <a href="/" class="ui icon item">
            <div class="button">
                cancel
            </div>
        </a>
    </div>
</div>
<div class="ui text container">

    <form class="ui large reply form" id="note" method="POST" action="/edit/{{note.pk}}">

        {% csrf_token %}
        <input type="hidden" name="pk" value="{{note.pk}}">

        <div class="field">
            <input type="text" name="title" placeholder="请输入标题" value="{{ note.title }}">
        </div>

        <div class="ui icon buttons">
            <button class="ui button"><i class="bold icon"></i></button>
            <button class="ui button"><i class="italic icon"></i></button>
            <button class="ui button"><i class="underline icon"></i></button>
            <button class="ui button"><i class="header icon"></i></button>
        </div>
        <div class="ui icon buttons">
            <button class="ui button"><i class="quote left icon"></i></button>
            <button class="ui button"><i class="code icon"></i></button>
            <button class="ui button"><i class="ordered list icon"></i></button>
            <button class="ui button"><i class="list icon"></i></button>
        </div>
        <div class="ui  icon buttons">
            <button class="ui button"><i class="linkify icon"></i></button>
            <button class="ui button"><i class="file image outline icon"></i></button>
            <buuton class="ui button"><i class="file video outline icon"></i></button>
        </div>
        <div class="field">
            <textarea rows="10" name="content" placeholder="请输入正文{{ note.content }}">{{ note.content }}</textarea>
        </div>

        <input type="hidden" value="Update" />

    </form>
</div>
{% endblock %}
