{% extends 'base.html' %} {% block title %}Home | MarkNote{% endblock %} {% block body %}
<div class="ui borderless main menu">
    <div class="ui container">
        <a href="/" class="header item">
            MarkNote
        </a>
        <a href="/add" class="ui icon right  item">
            <div>Add a note</div>
        </a>
    </div>
</div>
<div class="ui text container">
    <div class="ui animated list">
        {% for note in notes %}
        <div class="item">
            <div class="content">
                <a href="/note/{{note.pk}}">
                    <div class="header">{{ note.created_time | date:'Y-m-d' }} {{ note.title }}
                    </div>

                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>{% endblock %}
